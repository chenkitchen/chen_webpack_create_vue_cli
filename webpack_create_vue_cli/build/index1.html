<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1</title>
  <style>
    .fade-enter {
      opacity: 0;
    }

    .fade-enter-active {
      /* 指定当 opacity 的属性改变时执行 transition 过渡效果 */
      transition: opacity 1s;
      color: red;
    }

    .fade-leave-to {
      opacity: 0;
    }

    .fade-leave-active {
      transition: opacity 1s;
      color: green;
    }
  </style>
<script defer src="js/indexText.js"></script><script defer src="js/messagem.js"></script><script defer src="js/classMsg.js"></script></head>
<body>

<div id="app">
  <transition name="fade">
    <h2 v-if="show">{{message}}</h2>
  </transition>
  <button @click="btnClick">切换</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: "#app",
    data: {
      message:"hello",
      show: true
    },
    methods: {
      btnClick() {
        this.show = !this.show;
      }
    }
  });
</script>

</body>
</html>
