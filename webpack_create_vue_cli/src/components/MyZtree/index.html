<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-1.4.4.min.js"></script>
    <link rel="stylesheet" href="./zTreeStyle/zTreeStyle.css">
    <script src="./js/jquery.ztree.all.min.js"></script>
</head>
<body>
    <script>
        var zTreeObj;
        var setting = {
            data:{
                simpleData:{
                    enable:true,//如果为true，可以直接从数据库中得到list集合自动转换为array格式
                    idKey:"id",
                    pIdKey:"pid",
                    rootPId:-1,
                },
                key:{
                    name:'name'
                }
            },
            check:{
                enable:true,
                nocheckInherit:true
            },
        };
                var zNodes = [
            {id:1, pId:0, name: "父节点1"},
            {id:11, pId:1, name: "子节点1"},
            {id:12, pId:1, name: "子节点2"}
            ]; 


        $(document).ready(function () {
            zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes); //初始化zTree，三个参数一次分别是容器(zTree 的容器 className 别忘了设置为 "ztree")、参数配置、数据源
            });
    </script>
    <div>
        <ul id="treeDemo" class="ztree"></ul><!--在html中渲染的2位置-->
    </div>
</body>
</html>
